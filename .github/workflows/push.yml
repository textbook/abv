name: Node.js CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
        cache: 'npm'
    - name: Install ğŸ“¦
      run: npm ci
    - name: Test ğŸ§ª
      run: |
        npm run lint
        npm test
        npm run e2e
    - name: Deploy ğŸš€
      uses: JamesIves/github-pages-deploy-action@v4.4.0
      with:
        branch: gh-pages
        folder: build
